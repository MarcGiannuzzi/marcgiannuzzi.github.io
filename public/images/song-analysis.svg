<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <rect width="400" height="300" fill="#fef3c7"/>
  <g transform="translate(200, 130)">
    <!-- Music note -->
    <ellipse cx="-30" cy="40" rx="12" ry="8" fill="#1e293b" transform="rotate(-20 -30 40)"/>
    <rect x="-20" y="-20" width="4" height="60" fill="#1e293b"/>
    <rect x="-20" y="-20" width="25" height="4" fill="#1e293b"/>

    <!-- Sound waves -->
    <path d="M20,20 Q40,10 40,30 T60,30" stroke="#f59e0b" stroke-width="3" fill="none" opacity="0.8"/>
    <path d="M25,20 Q45,5 45,30 T70,30" stroke="#fb923c" stroke-width="2" fill="none" opacity="0.6"/>
    <path d="M30,20 Q50,0 50,30 T80,30" stroke="#fed7aa" stroke-width="2" fill="none" opacity="0.4"/>

    <!-- Analysis bars -->
    <rect x="20" y="50" width="8" height="20" fill="#3b82f6"/>
    <rect x="35" y="40" width="8" height="30" fill="#10b981"/>
    <rect x="50" y="35" width="8" height="35" fill="#8b5cf6"/>
    <rect x="65" y="45" width="8" height="25" fill="#ef4444"/>
  </g>
  <text x="200" y="250" text-anchor="middle" font-family="system-ui" font-size="18" font-weight="bold" fill="#475569">Song Analysis</text>
</svg>